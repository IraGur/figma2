<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;600&family=Poppins:wght@500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Allan:wght@400;700&family=Noto+Sans+Symbols:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;600&family=Poppins:wght@500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <header>
        <div class="basic">BASIC</div>
      </header>

      <div class="list">
        <ul class="tick">
          <li class="firstP">Feature one</li>
          <li class="secondP">Feature two</li>
        </ul>
        <ul class="cross">
          <li class="thirdP">Feature three</li>
          <li class="fourthP">Feature four</li>
          <li class="fifthP">Feature five</li>
        </ul>
        <hr />
      </div>
      <div class="free">FREE</div>
      <div class="forever">Forever !</div>
      <button><span>Get started</span></button>
    </div>
  </body>
</html>
